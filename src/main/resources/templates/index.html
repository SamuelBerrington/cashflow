<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CashFlow - Начать игру</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .button-container {
      text-align: center;
    }
    .start-button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 12px;
      transition: background-color 0.3s ease;
    }
    .start-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="button-container">
  <h1>Добро пожаловать в CashFlow!</h1>
  <button class="start-button" onclick="startGame()">Начать игру</button>
</div>

<script>
  function startGame() {
    // Перенаправление на страницу /player/createpage
    window.location.href = "/player/createpage";
  }
</script>
</body>
</html>

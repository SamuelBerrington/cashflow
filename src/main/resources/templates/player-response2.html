<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Финансовый отчет</title>
  <style>
    /* Общие стили */
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    h2 {
      font-size: 20px;
      margin-top: 30px;
      margin-bottom: 15px;
      color: #555;
    }

    .section {
      margin-bottom: 30px;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .section-header {
      background: #FFC17A;
      padding: 10px 15px;
      border-radius: 8px 8px 0 0;
      margin: -20px -20px 20px -20px;
      font-weight: bold;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      color: #555;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      outline: none;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #FFC17A;
    }

    .form-group button {
      background: #FFC17A;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .form-group button:hover {
      background: #FFA500;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .table th,
    .table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }

    .table th {
      background: #f5f5f5;
      font-weight: bold;
      color: #555;
    }

    .table tr:nth-child(even) {
      background: #f9f9f9;
    }

    .table tr:hover {
      background: #f0f0f0;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .actions form {
      flex: 1;
      margin-right: 10px;
    }

    .actions button {
      width: 100%;
    }

    .alert {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 4px;
      font-size: 14px;
    }

    .alert-success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .alert-error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Финансовый отчет</h1>

  <!-- Основной контент -->
  <div class="section">
    <div class="section-header">Доходы и расходы</div>
    <table class="table">
      <thead>
      <tr>
        <th>Описание</th>
        <th>Сумма</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Заработок</td>
        <td th:text="${playerResponse.profession.salary}"></td>
      </tr>
      <tr>
        <td>Пассивный доход</td>
        <td th:text="${playerResponse.passiveIncome}"></td>
      </tr>
      <tr>
        <td>Общий доход</td>
        <td th:text="${playerResponse.totalIncome}"></td>
      </tr>
      <tr>
        <td>Общий расход</td>
        <td th:text="${playerResponse.expense}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Недвижимость -->
  <div class="section">
    <div class="section-header">Недвижимость</div>
    <table class="table">
      <thead>
      <tr>
        <th>Название</th>
        <th>Доход</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="realEstate : ${playerResponse.ownRealEstates}">
        <td th:text="${realEstate.name}"></td>
        <td th:text="${realEstate.income}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Бизнес -->
  <div class="section">
    <div class="section-header">Бизнес</div>
    <table class="table">
      <thead>
      <tr>
        <th>Название</th>
        <th>Доход</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="business : ${playerResponse.ownBusinesses}">
        <td th:text="${business.name}"></td>
        <td th:text="${business.income}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Активы -->
  <div class="section">
    <div class="section-header">Активы</div>
    <table class="table">
      <thead>
      <tr>
        <th>Тип актива</th>
        <th>Название</th>
        <th>Первый взнос</th>
        <th>Цена</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="asset : ${playerResponse.ownRealEstates}">
        <td>Недвижимость</td>
        <td th:text="${asset.name}"></td>
        <td th:text="${asset.firstPayment}"></td>
        <td th:text="${asset.price}"></td>
      </tr>
      <tr th:each="asset : ${playerResponse.ownBusinesses}">
        <td>Бизнес</td>
        <td th:text="${asset.name}"></td>
        <td th:text="${asset.firstPayment}"></td>
        <td th:text="${asset.price}"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Формы действий -->
  <div class="actions">
    <!-- Добавить актив -->
    <form class="form-group" th:action="@{/player/addRealEstate/{name}(name=${playerResponse.name})}" method="POST">
      <label for="assetType">Тип актива</label>
      <select name="assetType" id="assetType" onchange="updateAssetFields(this.value)">
        <option value=""></option>
        <option value="business">Бизнес</option>
        <option value="realEstate">Недвижимость</option>
        <option value="stock">Акции</option>
      </select>

      <div id="realEstateField" style="display: none;">
        <label for="assetName">Недвижимость</label>
        <select name="assetName" id="assetName">
          <option value=""></option>
          <option th:each="realEstate : ${playerResponse.realEstates}" th:value="${realEstate.name}" th:text="${realEstate.name}"></option>
        </select>
      </div>

      <div id="businessField" style="display: none;">
        <label for="assetName2">Бизнес</label>
        <select name="assetName" id="assetName2">
          <option value=""></option>
          <option th:each="business : ${playerResponse.business}" th:value="${business.name}" th:text="${business.name}"></option>
        </select>
      </div>

      <div id="stocksField" style="display: none;">
        <label for="assetName3">Акции</label>
        <select name="assetName" id="assetName3">
          <option value=""></option>
          <option th:each="stock : ${playerResponse.stocks}" th:value="${stock.name}" th:text="${stock.name}"></option>
        </select>
      </div>

      <label for="downpayment">Первый взнос</label>
      <input type="text" name="downpayment" id="downpayment">

      <label for="price">Цена</label>
      <input type="text" name="price" id="price">

      <button type="submit">Добавить актив</button>
    </form>

    <!-- Удалить актив -->
    <form class="form-group" th:action="@{/player/removeAsset/{name}(name=${playerResponse.name})}" method="POST">
      <label for="assetType2">Тип актива</label>
      <select name="assetType" id="assetType2" onchange="updateAssetFields2(this.value)">
        <option value=""></option>
        <option value="business">Бизнес</option>
        <option value="realEstate">Недвижимость</option>
        <option value="stock">Акции</option>
      </select>

      <div id="realEstateField2" style="display: none;">
        <label for="assetId">Недвижимость</label>
        <select name="assetId" id="assetId">
          <option value=""></option>
          <option th:each="realEstate : ${playerResponse.ownRealEstates}" th:value="${realEstate.id}" th:text="${realEstate.name}"></option>
        </select>
      </div>

      <div id="businessField2" style="display: none;">
        <label for="assetId2">Бизнес</label>
        <select name="assetId" id="assetId2">
          <option value=""></option>
          <option th:each="business : ${playerResponse.ownBusinesses}" th:value="${business.id}" th:text="${business.name}"></option>
        </select>
      </div>

      <div id="stocksField2" style="display: none;">
        <label for="assetId3">Акции</label>
        <select name="assetId" id="assetId3">
          <option value=""></option>
          <option th:each="stock : ${playerResponse.ownStocks}" th:value="${stock.id}" th:text="${stock.name}"></option>
        </select>
      </div>

      <button type="submit">Удалить актив</button>
    </form>
  </div>
</div>

<script>
  function updateAssetFields(assetType) {
    document.getElementById('realEstateField').style.display = (assetType === 'realEstate') ? 'block' : 'none';
    document.getElementById('businessField').style.display = (assetType === 'business') ? 'block' : 'none';
    document.getElementById('stocksField').style.display = (assetType === 'stock') ? 'block' : 'none';
  }

  function updateAssetFields2(assetType) {
    document.getElementById('realEstateField2').style.display = (assetType === 'realEstate') ? 'block' : 'none';
    document.getElementById('businessField2').style.display = (assetType === 'business') ? 'block' : 'none';
    document.getElementById('stocksField2').style.display = (assetType === 'stock') ? 'block' : 'none';
  }
</script>
</body>
</html>
